<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is simple mines game where we hit the blocks without hitting the mines. The player can control the number of mines and the time limit for which the game lasts. Each clean hit increments score based on the number of mines and the time limit. More the number of mines, more the score. Lesser the time limit, more the score."
    />

    <title>Mines Game | Shrey Nagda</title>

    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />

    <!-- Google Fonts `Comic Neue` -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Google font `Mine icon` -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <div id="main">
      <div id="title">Mines Game</div>
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            Score
            <div id="scoreval" class="box">5</div>
          </div>
          <div class="elem">
            Timer
            <div id="timeval" class="box">60</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>
    <script src="scripts/game.js"></script>
  </body>
</html>
